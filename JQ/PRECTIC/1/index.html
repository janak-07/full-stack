<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="one">
        <div class="two">
            <div class="jk-1">

                <button class="jk-1-1">RED</button>
                <button class="jk-1-2">BLUE</button>
                <button class="jk-1-3">GREEN</button>
                <button class="jk-1-4">BLACK</button>
                <button class="jk-1-5">PINK</button>
                <button class="jk-1-6">BROWN</button>
                <button class="jk-1-7">YELLOW</button>

            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

    $(document).ready(function () {
        
        $(".jk-1-1").click(function () {
            $("body").css("backgroundColor","red")
        })
        //blue box
        $(".jk-1-2").click(function () {
            $("body").css( "background-color","blue" )
        })
        //green box
        $(".jk-1-3").click(function () {
            $("body").css({ "background-color": "green" })
        })
        //black  box
        $(".jk-1-4").click(function () {
            $("body").css({ "background-color": "black" })
        })
        //pink box
        $(".jk-1-5").click(function () {
            $("body").css({ "background-color": "pink" })
        })
        //brown box
        $(".jk-1-6").click(function () {
            $("body").css({ "background-color": "brown" })
        })
        //yellow box
        $(".jk-1-7").click(function () {
            $("body").css({ "background-color": "yellow" })
        })
    })

</script>

</html>
